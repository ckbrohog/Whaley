<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whaley</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="icon" href="whaley_middle.png" />
  <style>
    html,body {height:100%;margin:0;-webkit-text-size-adjust:100%;text-size-adjust:100%}
    .pixelated{image-rendering:pixelated}
    @keyframes dive{0%{transform:translateY(0);opacity:1}90%{transform:translateY(115vh);opacity:1}100%{transform:translateY(150vh);opacity:0}}
    .dive{animation:dive 1.4s cubic-bezier(.42,0,.58,1) forwards}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .fadeUp{animation:fadeUp .3s ease-out forwards}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- SPLASH -->
  <div id="diveStage" class="fixed inset-0 flex flex-col items-center justify-center gap-4">
    <img id="logo" src="whaley_middle.png" alt="Whaley logo"
         class="w-52 sm:w-64 pixelated select-none"/>
    <p id="tagline" class="text-gray-400 text-xs sm:text-sm text-center">
      Your future crypto-whale dashboard
    </p>
    <button id="diveBtn"
            class="px-5 py-2 rounded pixelated text-xs sm:text-sm tracking-widest
                   bg-amber-600 hover:bg-amber-500 active:bg-amber-700">
      DEEP&nbsp;DIVE
    </button>
  </div>

  <!-- MAIN UI -->
  <div id="harpoonStage"
       class="hidden fixed inset-0 flex flex-col items-center justify-center gap-6 p-4">

    <!-- Inputs -->
    <div class="flex flex-col sm:flex-row gap-2 w-full max-w-lg">
      <input id="addrInput" type="text" placeholder="wallet address"
             class="flex-1 px-3 py-2 rounded bg-gray-800 text-xs sm:text-sm
                    placeholder-gray-500 pixelated outline-none"/>
      <select id="chainSelect" title="Choose blockchain" aria-label="Choose blockchain"
              class="px-2 py-2 rounded bg-gray-800 text-xs sm:text-sm outline-none">
        <option value="base">Base</option>
        <option value="sol">Solana</option>
      </select>
      <input id="nickInput" type="text" placeholder="nickname"
             class="flex-1 px-3 py-2 rounded bg-gray-800 text-xs sm:text-sm
                    placeholder-gray-500 pixelated outline-none"/>
    </div>

    <!-- Harpoon -->
    <button id="harpoonBtn" disabled
            class="w-full max-w-lg py-2 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700
                   rounded pixelated text-xs sm:text-sm tracking-widest
                   disabled:opacity-40 disabled:cursor-not-allowed">
      HARPOON&nbsp;WHALE
    </button>

    <!-- Tracking -->
    <div id="trackingPanel" class="w-full max-w-lg bg-gray-800 rounded-lg p-3">
      <h3 class="text-sm sm:text-base font-semibold mb-2">
        üó∫Ô∏è Tracking (<span id="trackCount">0</span>)
      </h3>
      <div id="cardGrid"
           class="flex flex-wrap gap-2 overflow-y-auto max-h-40"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="txModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="bg-gray-900 w-80 sm:w-96 rounded-lg p-4 space-y-3">
      <div class="flex justify-between items-center">
        <h2 class="text-sm sm:text-base font-semibold">Last&nbsp;10&nbsp;Tx</h2>
        <button id="closeModal" class="text-gray-400 hover:text-gray-200 text-lg">&times;</button>
      </div>
      <div id="modalSpinner" class="flex justify-center py-6">
        <span class="animate-pulse text-sm text-gray-400">loading‚Ä¶</span>
      </div>
      <ul id="txList" class="space-y-2 text-xs max-h-64 overflow-y-auto hidden"></ul>
    </div>
  </div>

  <script>
    // 1) Firebase
    const cfg = {
      apiKey: "...", authDomain: "...",
      databaseURL: "https://whaley-69708-default-rtdb.firebaseio.com",
      projectId: "whaley-69708", storageBucket: "...",
      messagingSenderId: "...", appId: "..."
    };
    firebase.initializeApp(cfg);
    const ref = firebase.database().ref("wallets");

    // 2) Config
    const BASE_KEY = "ET6GKQRZUYV4BZDXHKMQZXDZ25EGGHSZB4";
    const ENDPOINT = {
      base: a => `https://api.basescan.org/api?module=account&action=txlist&address=${a}&page=1&offset=10&sort=desc&apikey=${BASE_KEY}`
    };
    const ICON = {
      base: '<img src="base-logo.png" alt="Base" class="w-4 h-4 inline-block align-text-bottom"/>',
      sol:  '<img src="sol-logo.png" alt="Solana" class="w-4 h-4 inline-block align-text-bottom"/>'
    };

    // 3) Elements
    const $ = id=>document.getElementById(id);
    const diveStage   = $("diveStage"),
          harpoonStage= $("harpoonStage"),
          logo         = $("logo"),
          tagline      = $("tagline"),
          diveBtn      = $("diveBtn"),
          addrInput    = $("addrInput"),
          chainSelect  = $("chainSelect"),
          nickInput    = $("nickInput"),
          harpoonBtn   = $("harpoonBtn"),
          cardGrid     = $("cardGrid"),
          trackCount   = $("trackCount"),
          modal        = $("txModal"),
          spinner      = $("modalSpinner"),
          txList       = $("txList");
    $("closeModal").onclick = ()=> modal.classList.add("hidden");

    // Render + auto-show logic
    function cardHTML(o){
      return `<div class="w-36 sm:w-40 p-2 rounded bg-gray-800 hover:bg-gray-700 cursor-pointer">
                <div class="flex items-center justify-between mb-1">
                  <span class="font-semibold text-emerald-400">${o.n||""}</span>
                  ${ICON[o.c]}
                </div>
                <div class="text-[10px] break-all">${o.a.slice(0,6)}‚Ä¶${o.a.slice(-4)}</div>
              </div>`;
    }
    function render(snap){
      console.log("üåä snapshot:", snap.val());
      if(snap.hasChildren()){
        diveStage.classList.add("hidden");
        harpoonStage.classList.remove("hidden");
      }
      const arr = [];
      snap.forEach(s=>arr.push(s.val()));
      console.log("üî¢ data array:",arr);
      cardGrid.innerHTML = arr.map(cardHTML).join("");
      arr.forEach((w,i)=>cardGrid.children[i].onclick = ()=>
        openModal(w.a,w.c)
      );
      trackCount.textContent = arr.length;
    }
    ref.on("value", render);

    // Deep dive
    diveBtn.onclick = ()=>{
      [logo,tagline,diveBtn].forEach(e=>e.classList.add("dive"));
      diveBtn.disabled = true;
    };
    logo.addEventListener("animationend",()=>{
      diveStage.classList.add("hidden");
      harpoonStage.classList.remove("hidden");
      harpoonStage.classList.add("fadeUp");
      addrInput.focus();
    });

    // Validation
    const ok = v => /^0x[a-f0-9]{40}$/i.test(v)||(v.length>=32&&v.length<=44);
    const validate = ()=> harpoonBtn.disabled = !ok(addrInput.value.trim())||!nickInput.value.trim();
    addrInput.oninput = validate;
    nickInput.oninput = validate;
    chainSelect.onchange = validate;

    // Harpoon
    harpoonBtn.onclick = ()=>{
      const a=addrInput.value.trim(),n=nickInput.value.trim(),c=chainSelect.value;
      if(!ok(a)||!n) return;
      ref.push({a,c,n})
         .then(r=>console.log("‚úÖ pushed",r.key))
         .catch(e=>{alert(e.message);console.error(e);});
      addrInput.value="";nickInput.value="";harpoonBtn.disabled=true;
    };

    // Fetch helpers
    const fetchBase = u=>fetch(u).then(r=>r.json()).then(j=>j.status==="1"?j.result:[]);
    async function fetchSol(addr){
      try{
        const j=await fetch("https://api.mainnet-beta.solana.com",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({jsonrpc:"2.0",id:1,method:"getSignaturesForAddress",params:[addr,{limit:10}]})
        }).then(r=>r.json());
        return Array.isArray(j.result)?j.result.map(o=>({hash:o.signature,timeStamp:o.blockTime,dir:"SIG",value:0})):[]; }
      catch{return [];}
    }
    const getTx=(a,c)=>c==="base"?fetchBase(ENDPOINT.base(a)):fetchSol(a);

    // Modal viewer
    function openModal(addr,chain){
      spinner.classList.remove("hidden");
      txList.classList.add("hidden");
      txList.innerHTML="";
      modal.classList.remove("hidden");
      modal.classList.add("flex");

      getTx(addr,chain).then(arr=>{
        spinner.classList.add("hidden");
        txList.classList.remove("hidden");
        if(!arr.length){
          txList.innerHTML='<li class="text-center text-gray-500">No tx found</li>';
          return;
        }
        arr.forEach(t=>{
          const dir = chain==="base"?(t.to?.toLowerCase()===addr.toLowerCase()?"IN":"OUT"):"SIG";
          const link = chain==="base"?`https://basescan.org/tx/${t.hash}`:`https://solscan.io/tx/${t.hash}`;
          const amt = chain==="base"?(+t.value/1e18).toFixed(4)+" ETH":"‚Äî SOL";
          const li=document.createElement("li");
          li.className="p-2 rounded bg-gray-800";
          li.innerHTML=`
            <div class="flex justify-between">
              <span class="${dir==="IN"?"text-green-400":dir==="OUT"?"text-red-400":"text-cyan-400"}">${dir}</span>
              <span>${amt}</span>
            </div>
            <a href="${link}" target="_blank" class="text-emerald-400 underline">
              ${t.hash.slice(0,10)}‚Ä¶
            </a>
            <div class="text-gray-500">${new Date((t.timeStamp||0)*1000).toLocaleString()}</div>`;
          txList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
