<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whaley ‚Äì Crypto-Whale Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind (quick CDN build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Notyf toast -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <link rel="icon" href="whaley_middle.png" />
  <style>
    html,body{height:100%;margin:0;-webkit-text-size-adjust:100%;text-size-adjust:100%}
    .pixelated{image-rendering:pixelated}
    @keyframes dive{0%{transform:translateY(0);opacity:1}90%{transform:translateY(115vh);opacity:1}100%{transform:translateY(150vh);opacity:0}}
    .dive{animation:dive 1.4s cubic-bezier(.42,0,.58,1) forwards}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .fadeUp{animation:fadeUp .3s ease-out forwards}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Splash ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="diveStage" class="fixed inset-0 flex flex-col items-center justify-center gap-4">
  <img id="logo" src="whaley_middle.png" alt="Whaley logo"
       class="w-52 sm:w-64 pixelated select-none">
  <p id="tagline" class="text-gray-400 text-xs sm:text-sm text-center">
    Your future crypto-whale dashboard
  </p>
  <button id="diveBtn"
          class="px-5 py-2 rounded pixelated text-xs sm:text-sm tracking-widest
                 bg-amber-600 hover:bg-amber-500 active:bg-amber-700">
    DEEP&nbsp;DIVE
  </button>
</div>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Main UI ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="harpoonStage"
     class="hidden fixed inset-0 flex flex-col lg:flex-row items-start gap-6 p-4">

  <!-- Recent TX -->
  <div class="w-full lg:w-1/3 bg-gray-800/60 backdrop-blur-sm rounded-lg p-4">
    <h3 class="text-base font-semibold mb-2">Recent Transactions</h3>
    <div class="overflow-y-auto max-h-96">
      <table class="w-full text-xs sm:text-sm">
        <thead><tr class="text-left">
          <th class="px-2 py-1">Time</th>
          <th class="px-2 py-1">Wallet</th>
          <th class="px-2 py-1">Token</th>
          <th class="px-2 py-1">Amt</th>
          <th class="px-2 py-1">Dir</th>
        </tr></thead>
        <tbody id="recentBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Harpoon / Tracking -->
  <div class="w-full lg:w-2/3 flex flex-col items-center gap-6">

    <div class="flex flex-col sm:flex-row gap-2 w-full max-w-lg">
      <input id="addrInput" placeholder="wallet address"
             class="flex-1 px-3 py-2 rounded bg-gray-800 placeholder-gray-500 pixelated outline-none">
      <select id="chainSelect" class="px-2 py-2 rounded bg-gray-800 outline-none">
        <option value="base">Base</option>
        <option value="sol">Solana</option>
      </select>
      <input id="nickInput" placeholder="nickname"
             class="flex-1 px-3 py-2 rounded bg-gray-800 placeholder-gray-500 pixelated outline-none">
    </div>

    <button id="harpoonBtn" disabled
            class="w-full max-w-lg py-2 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700
                   rounded pixelated text-xs sm:text-sm tracking-widest disabled:opacity-40
                   flex items-center justify-center gap-2">
      <img src="harpoon-icon.png"
           class="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 pixelated select-none"
           alt="">
      HARPOON&nbsp;WHALE
    </button>

    <div class="w-full max-w-lg bg-gray-800/60 backdrop-blur-sm rounded-lg p-3">
      <h3 class="text-base font-semibold mb-2">
        üó∫Ô∏è Tracking (<span id="trackCount">0</span>)
      </h3>
      <div id="cardGrid" class="flex flex-wrap gap-2 overflow-y-auto max-h-40"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="txModal"
     class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
  <div class="bg-gray-900 w-80 sm:w-96 rounded-lg p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-base font-semibold">Last&nbsp;10&nbsp;Tx</h2>
      <button id="closeModal" class="text-gray-400 text-lg">&times;</button>
    </div>
    <div id="modalSpinner" class="flex justify-center py-6">
      <span class="animate-pulse text-gray-400">loading‚Ä¶</span>
    </div>
    <ul id="txList" class="space-y-2 text-xs max-h-64 overflow-y-auto hidden"></ul>
  </div>
</div>

<script>
/* ‚Äî‚Äî‚Äî Firebase init ‚Äî‚Äî‚Äî */
firebase.initializeApp({
  apiKey:"AIzaSyBYXcFuIasNsyef8d3uxOz51o4qg4O66wg",
  authDomain:"whaley-69708.firebaseapp.com",
  databaseURL:"https://whaley-69708-default-rtdb.firebaseio.com",
  projectId:"whaley-69708",
  storageBucket:"whaley-69708.appspot.com",
  messagingSenderId:"534890742846",
  appId:"1:534890742846:web:bd3f6eff12c8eae4733d6f"
});
const walletsRef = firebase.database().ref("wallets");

/* ‚Äî‚Äî‚Äî Settings ‚Äî‚Äî‚Äî */
const BASE_KEY="ET6GKQRZUYV4BZDXHKMQZXDZ25EGGHSZB4";   /* <-- your key */
const ENDPOINT={
  base:a=>`https://api.basescan.org/api?module=account&action=txlist&address=${a}&page=1&offset=10&sort=desc&apikey=${BASE_KEY}`
};
const ICON={
  base:'<img src="base-logo.png" class="w-4 h-4 inline-block" alt="base">',
  sol :'<img src="sol-logo.png"  class="w-4 h-4 inline-block" alt="sol">'
};
const $=id=>document.getElementById(id);
const notyf=new Notyf({duration:2400});

/* ‚Äî‚Äî‚Äî UI refs ‚Äî‚Äî‚Äî */
const diveStage=$("diveStage"), harpoonStage=$("harpoonStage"), logo=$("logo"), diveBtn=$("diveBtn");
const addrInput=$("addrInput"), nickInput=$("nickInput"), chainSel=$("chainSelect"), harpoonBtn=$("harpoonBtn");
const cardGrid=$("cardGrid"), trackCount=$("trackCount");
const recentBody=$("recentBody"), modal=$("txModal"), spinner=$("modalSpinner"), txList=$("txList");
$("closeModal").onclick=()=>modal.classList.add("hidden");

/* ‚Äî‚Äî‚Äî Helpers ‚Äî‚Äî‚Äî */
const isAddr=v=>/^0x[a-f0-9]{40}$/i.test(v)||(v.length>=32&&v.length<=44);

/* ‚Äî‚Äî‚Äî Splash action ‚Äî‚Äî‚Äî */
diveBtn.onclick=()=>{[logo,$("tagline"),diveBtn].forEach(e=>e.classList.add("dive"));diveBtn.disabled=true;};
logo.addEventListener("animationend",()=>{diveStage.classList.add("hidden");harpoonStage.classList.remove("hidden");harpoonStage.classList.add("fadeUp");addrInput.focus();});

/* ‚Äî‚Äî‚Äî Validation ‚Äî‚Äî‚Äî */
const validate=()=>harpoonBtn.disabled=!isAddr(addrInput.value.trim())||!nickInput.value.trim();
[addrInput,nickInput,chainSel].forEach(el=>el.oninput=validate);

/* ‚Äî‚Äî‚Äî Save wallet ‚Äî‚Äî‚Äî */
harpoonBtn.onclick=()=>{
  const a=addrInput.value.trim(), n=nickInput.value.trim(), c=chainSel.value;
  if(!isAddr(a)||!n) return;
  walletsRef.push({a,c,n}).then(()=>notyf.success("Whale saved!")).catch(e=>notyf.error(e.message));
  addrInput.value="";nickInput.value="";harpoonBtn.disabled=true;
};

/* ‚Äî‚Äî‚Äî Render list ‚Äî‚Äî‚Äî */
let whales=[];
walletsRef.on("value",snap=>{
  whales=[]; snap.forEach(s=>whales.push(s.val()));
  trackCount.textContent=whales.length;
  cardGrid.innerHTML=whales.map(w=>`
    <div class="w-36 p-2 bg-gray-800 rounded hover:bg-gray-700 cursor-pointer">
      <div class="flex justify-between mb-1">
        <span class="text-emerald-400 font-semibold">${w.n}</span>
        ${ICON[w.c]}
      </div>
      <div class="text-[10px] break-all">${w.a.slice(0,6)}‚Ä¶${w.a.slice(-4)}</div>
    </div>`).join("");
  [...cardGrid.children].forEach((el,i)=>{
    el.onclick=()=>openModal(whales[i]);
    el.oncontextmenu=e=>{e.preventDefault();navigator.clipboard.writeText(whales[i].a);notyf.success("Address copied!");};
  });
  refreshDash();
});

/* ‚Äî‚Äî‚Äî Chain adapters ‚Äî‚Äî‚Äî */
const baseTx=addr=>fetch(ENDPOINT.base(addr)).then(r=>r.json()).then(j=>j.status==="1"?j.result:[]);
const solTx=addr=>{
  const body={jsonrpc:"2.0",id:1,method:"getSignaturesForAddress",params:[addr,{limit:10}]};
  return fetch("https://api.mainnet-beta.solana.com",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)})
         .then(r=>r.json())
         .then(j=>Array.isArray(j.result)?j.result.map(o=>({hash:o.signature,blockTime:o.blockTime,value:0})):[]
  );
};

/* ‚Äî‚Äî‚Äî Dashboard ‚Äî‚Äî‚Äî */
async function refreshDash(){
  if(!whales.length) return(recentBody.innerHTML="");
  const rows=[];
  await Promise.all(whales.map(async w=>{
    const list=w.c==="base"?await baseTx(w.a):await solTx(w.a);
    list.forEach(t=>rows.push({
      t:+(t.timeStamp||t.blockTime)*1000,
      w:w.n, tok:w.c==="base"?"ETH":"SOL",
      amt:w.c==="base"?(+t.value/1e18).toFixed(4):
        "--",
      dir:w.c==="base"?(t.to?.toLowerCase()===w.a.toLowerCase()?"IN":"OUT"):"SIG"
    }));
  }));
  rows.sort((a,b)=>b.t-a.t);
  recentBody.innerHTML=rows.slice(0,10).map(r=>`
    <tr>
      <td class="px-2 py-1">${new Date(r.t).toLocaleTimeString()}</td>
      <td class="px-2 py-1">${r.w}</td>
      <td class="px-2 py-1">${r.tok}</td>
      <td class="px-2 py-1">${r.amt}</td>
      <td class="px-2 py-1">${r.dir}</td>
    </tr>`).join("");
}
setInterval(refreshDash,5000);

/* ‚Äî‚Äî‚Äî Modal viewer ‚Äî‚Äî‚Äî */
function openModal(w){
  spinner.classList.remove("hidden");txList.classList.add("hidden");txList.innerHTML="";
  modal.classList.remove("hidden");modal.classList.add("flex");
  (w.c==="base"?baseTx(w.a):solTx(w.a)).then(arr=>{
    spinner.classList.add("hidden");txList.classList.remove("hidden");
    if(!arr.length){txList.innerHTML="<li class='text-center text-gray-500'>No tx found</li>";return;}
    txList.innerHTML=arr.slice(0,10).map(t=>{
      const dir=w.c==="base"?(t.to?.toLowerCase()===w.a.toLowerCase()?"IN":"OUT"):"SIG";
      const link=w.c==="base"?`https://basescan.org/tx/${t.hash}`:`https://solscan.io/tx/${t.hash}`;
      const amt=w.c==="base"?(+t.value/1e18).toFixed(4)+" ETH":"‚Äî";
      return `<li class="p-2 bg-gray-800 rounded">
        <div class="flex justify-between">
          <span class="${dir==="IN"?"text-green-400":dir==="OUT"?"text-red-400":"text-cyan-400"}">${dir}</span>
          <span>${amt}</span>
        </div>
        <a href="${link}" target="_blank" class="text-emerald-400 underline">${t.hash.slice(0,10)}‚Ä¶</a>
        <div class="text-gray-500">${new Date(+(t.timeStamp||t.blockTime)*1000).toLocaleString()}</div>
      </li>`;
    }).join("");
  });
}
</script>
</body>
</html>
