<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whaley</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="whaley_middle.png" />
  <style>
    html,body{height:100%;margin:0}
    .pixelated{image-rendering:pixelated}
    @keyframes dive{0%{transform:translateY(0);opacity:1}
                    90%{transform:translateY(115vh);opacity:1}
                   100%{transform:translateY(150vh);opacity:0}}
    .dive{animation:dive 1.4s cubic-bezier(.42,0,.58,1) forwards}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}
                      to{opacity:1;transform:translateY(0)}}
    .fadeUp{animation:fadeUp .3s ease-out forwards}
  </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
<div class="fixed inset-0 overflow-hidden flex items-center justify-center">

  <!-- DIVE STAGE -->
  <div id="diveStage" class="flex flex-col items-center gap-4">
    <img id="logo" src="whaley_middle.png"
         class="w-52 sm:w-64 pixelated select-none" alt="logo">
    <p id="tagline" class="text-gray-400 text-xs sm:text-sm text-center">
      Your future crypto-whale dashboard
    </p>
    <button id="diveBtn"
            class="px-5 py-2 rounded pixelated text-xs sm:text-sm tracking-widest
                   bg-amber-600 hover:bg-amber-500 active:bg-amber-700">
      DEEP&nbsp;DIVE
    </button>
  </div>

  <!-- HARPOON STAGE -->
  <div id="harpoonStage"
       class="hidden flex flex-col items-center gap-4 w-[22rem] sm:w-[26rem]">

    <!-- address ¬∑ chain ¬∑ nickname -->
    <div class="flex flex-col sm:flex-row gap-2 w-full">
      <input id="addrInput" placeholder="wallet address"
             class="flex-1 px-3 py-2 rounded bg-gray-800 text-xs sm:text-sm
                    placeholder-gray-500 pixelated outline-none">
      <select id="chainSelect"
              class="px-2 py-2 rounded bg-gray-800 text-xs sm:text-sm outline-none">
        <option value="base">Base</option>
        <option value="sol">Solana</option>
      </select>
      <input id="nickInput" placeholder="nickname"
             class="flex-1 px-3 py-2 rounded bg-gray-800 text-xs sm:text-sm
                    placeholder-gray-500 pixelated outline-none">
    </div>

    <button id="harpoonBtn" disabled
            class="w-full py-2 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700
                   rounded pixelated text-xs sm:text-sm tracking-widest
                   disabled:opacity-40 disabled:cursor-not-allowed">
      HARPOON&nbsp;WHALE
    </button>

    <!-- card grid -->
    <details class="w-full bg-gray-800 rounded-lg p-3">
      <summary class="cursor-pointer outline-none select-none">
        üó∫Ô∏è Tracking (<span id="trackCount">0</span>)
      </summary>
      <div id="cardGrid"
           class="mt-2 flex flex-wrap gap-2 max-h-40 overflow-y-auto"></div>
    </details>
  </div>
</div>

<!-- MODAL -->
<div id="txModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
  <div class="bg-gray-900 w-80 sm:w-96 rounded-lg p-4 space-y-3">
    <div class="flex justify-between items-center">
      <h2 class="text-sm sm:text-base font-semibold">Last&nbsp;10&nbsp;Tx</h2>
      <button id="closeModal"
              class="text-gray-400 hover:text-gray-200 text-lg">&times;</button>
    </div>
    <div id="modalSpinner" class="flex justify-center py-6">
      <span class="animate-pulse text-sm text-gray-400">loading‚Ä¶</span>
    </div>
    <ul id="txList"
        class="space-y-2 text-xs max-h-64 overflow-y-auto hidden"></ul>
  </div>
</div>

<script>
/* -------- CONFIG -------- */
const BASE_KEY = 'ET6GKQRZUYV4BZDXHKMQZXDZ25EGGHSZB4';  // ‚Üê your key
const ENDPOINT = {
  base : a => `https://api.basescan.org/api?module=account&action=txlist&address=${a}`+
               `&page=1&offset=10&sort=desc&apikey=${BASE_KEY}`,
  sol  : a => `https://public-api.solscan.io/account/transactions?account=${a}&limit=10`
};

/* -------- elements -------- */
const diveStage = document.getElementById('diveStage');
const harpoonStage = document.getElementById('harpoonStage');
const logo  = document.getElementById('logo');
const tag   = document.getElementById('tagline');
const diveBtn = document.getElementById('diveBtn');

const addrInput = document.getElementById('addrInput');
const chainSel  = document.getElementById('chainSelect');
const nickInput = document.getElementById('nickInput');
const harpoonBtn= document.getElementById('harpoonBtn');
const cardGrid  = document.getElementById('cardGrid');
const cnt       = document.getElementById('trackCount');

const modal   = document.getElementById('txModal');
const spinner = document.getElementById('modalSpinner');
const txUl    = document.getElementById('txList');
document.getElementById('closeModal').onclick = () => modal.classList.add('hidden');

/* -------- load & migrate -------- */
let tracked = JSON.parse(localStorage.getItem('trackedWhales') || '[]');
tracked = tracked.map(item =>
  typeof item === 'string' ? { a:item, c:'base', n:'' } : item
);
const save = () => localStorage.setItem('trackedWhales', JSON.stringify(tracked));

/* -------- render cards -------- */
const cardHTML = ({a,c,n}) => `
  <div class="w-36 sm:w-40 p-2 rounded bg-gray-800 hover:bg-gray-700 cursor-pointer">
    <div class="font-semibold text-emerald-400 mb-1">${n||' '}</div>
    <div class="text-[10px] text-gray-400 mb-1">${c.toUpperCase()}</div>
    <div class="text-[10px] break-all">${a.slice(0,6)}‚Ä¶${a.slice(-4)}</div>
  </div>`;
function render(){
  cardGrid.innerHTML = tracked.map(cardHTML).join('');
  [...cardGrid.children].forEach((card,i) =>
    card.onclick = () => openModal(tracked[i].a, tracked[i].c));
  cnt.textContent = tracked.length;
}
render();

/* -------- dive -------- */
diveBtn.onclick = () => {
  [logo, tag, diveBtn].forEach(el => el.classList.add('dive'));
  diveBtn.disabled = true;
};
logo.addEventListener('animationend', () => {
  diveStage.classList.add('hidden');
  harpoonStage.classList.remove('hidden');
  harpoonStage.classList.add('fadeUp');
  addrInput.focus();
});

/* -------- validation -------- */
const isAddr = v => /^0x[a-f0-9]{40}$/i.test(v) || (v.length>=32 && v.length<=44);
function validate(){
  harpoonBtn.disabled = !isAddr(addrInput.value.trim()) || !nickInput.value.trim();
}
addrInput.oninput = validate; nickInput.oninput = validate; chainSel.onchange = validate;

/* -------- harpoon -------- */
harpoonBtn.onclick = () => {
  const a = addrInput.value.trim(),
        n = nickInput.value.trim(),
        c = chainSel.value;
  if (!isAddr(a) || !n) return;
  tracked.push({a,c,n}); save(); render();
  addrInput.value=''; nickInput.value=''; harpoonBtn.disabled=true; addrInput.focus();
};

/* -------- fetch tx -------- */
const fetchBase = u => fetch(u).then(r=>r.json()).then(j=>j.status==='1'?j.result:[]);
const fetchSol  = u => fetch(u).then(r=>r.json())
                    .then(a=>a.map(o=>({hash:o.signature,timeStamp:o.blockTime,value:o.lamport/1e9,dir:'SOL'})));
const getTx = (a,c) => c === 'base' ? fetchBase(ENDPOINT.base(a)) : fetchSol(ENDPOINT.sol(a));

/* -------- modal -------- */
function openModal(addr,chain){
  spinner.classList.remove('hidden');
  txUl.classList.add('hidden');
  txUl.innerHTML='';
  modal.classList.remove('hidden');
  modal.classList.add('flex');

  getTx(addr,chain).then(arr => {
    spinner.classList.add('hidden');
    txUl.classList.remove('hidden');
    if (!arr.length){
      txUl.innerHTML = '<li class="text-center text-gray-500">No tx found</li>';
      return;
    }
    arr.forEach(t=>{
      const dir = chain==='base'
        ? (t.to?.toLowerCase()===addr.toLowerCase() ? 'IN':'OUT')
        : t.dir;
      const exp = chain==='base'
        ? `https://basescan.org/tx/${t.hash}`
        : `https://solscan.io/tx/${t.hash}`;
      const amt = chain==='base'
        ? (+t.value/1e18).toFixed(4)+' ETH'
        : t.value.toFixed(4)+' SOL';

      const li = document.createElement('li');
      li.className = 'p-2 rounded bg-gray-800';
      li.innerHTML = `
        <div class="flex justify-between">
          <span class="${dir==='IN'?'text-green-400':dir==='OUT'?'text-red-400':'text-cyan-400'}">${dir}</span>
          <span>${amt}</span>
        </div>
        <a class="text-emerald-400 underline" target="_blank" href="${exp}">
          ${t.hash.slice(0,10)}‚Ä¶
        </a>
        <div class="text-gray-500">${new Date(t.timeStamp*1000).toLocaleString()}</div>`;
      txUl.appendChild(li);
    });
  }).catch(()=>spinner.textContent='error loading tx');
}
</script>
</body>
</html>
