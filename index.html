<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whaley</title>

  <!-- mobile-friendly -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind via CDN (zero build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- favicon uses the same logo -->
  <link rel="icon" type="image/png" href="img/logo-whaley.png" />

  <style>
    /* keep crisp 8-bit pixels on retina screens */
    .pixelated { image-rendering: pixelated; }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 flex flex-col items-center
             justify-center min-h-screen space-y-6">

  <!-- 8-bit logo -->
  <img src="img/logo-whaley.png"
       alt="Whaley pixel logo"
       class="w-32 md:w-40 pixelated" />

  <!-- site title & stub tagline -->
  <h1 class="text-4xl font-bold tracking-widest">WHALEY</h1>
  <p class="text-gray-400 text-sm">Your future crypto-whale dashboard</p>

</body>
</html>
